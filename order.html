<html>
    <head>
        <title>
            Break the Chain/report
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel='stylesheet' type='text/css' href='btc.css'>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <div class="glyphicon glyphicon-menu-hamburger"></div>
                </button>
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Break the Chain</a>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="report.html"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Report</a></li>
                        <li><a href="order.html"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Order</a></li>
                        <li><a href="faq.html">&nbsp;FAQs</a></li>
                    </ul>
                </div>
            </div>
        </nav><br><br><br>
        <div class="container">
            <div class="row"><div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-3">
                    <div class="panel panel-success">
                        <div class='panel-heading'>
                            Delivery Information
                        </div>
                        <div class='body form-group col-sm-offset-1'>
                            <form class="form-group ">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" required="true" name="name" placeholder="Name">
                            </form>
                            <form class="form-group ">
                                <label for="mobilenumber">Mobile Number</label>
                                <input type="number" maxlength="10" class="form-control" required="true" name="mobiilenumber" placeholder="Mobile Number">
                            </form>
                            <div class="radio form-group">
                                Gender:&nbsp;
                                <label>
                                    <input type="radio" name="gender" value="male">Male&nbsp;
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="female">Female&nbsp;
                                </label>
                                <label>
                                <input type="radio" name="gender" value="other">Other
                                </label>
                            </div>
                            <form class="form-group ">
                                <label for="house">House no./name</label>
                                <input type="text" class="form-control" name="house" placeholder="House no./name">
                            </form>
                            <form class="form-group ">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" name="location" placeholder="Location">
                            </form>
                            <form class="form-group">
                                <label for="pin">Postal code</label>
                                <input type="text" class="form-control" required="true" name="pin" placeholder="PIN code">
                            </form>
                            <center><a class='btn btn-success' href='#'>
                                    <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;ORDER</a></center>
                        </div>
                        <div class="panel-footer">
                            <center>
                            The home delivery team will contact you soon, consider their work load
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
