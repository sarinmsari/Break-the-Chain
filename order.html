<html>
    <head>
        <title>
            Break the Chain/report
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel='stylesheet' type='text/css' href='btc.css'>
        <script type="text/javascript" src="list.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <div class="glyphicon glyphicon-menu-hamburger"></div>
                </button>
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Break the Chain</a>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="report.html"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Report</a></li>
                        <li><a href="order.html"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Order</a></li>
                        <li><a href="faq.html">&nbsp;FAQs</a></li>
                    </ul>
                </div>
            </div>
        </nav><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 form-group">
                    <div class="panel form-group">
                        <div class="panel-heading">
                            Purchase List
                        </div>
                        <div class="body">
                            <form class="form-group">
                                <textarea name="purchaselist" class="form-control" placeholder="Enter items to be puchased, seperated by commas"></textarea>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"><div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-3">
                    <div class="panel panel-success">
                        <div class='panel-heading'>
                            Delivery Information
                        </div>
                        <div class='body form-group col-sm-offset-1'>
                            <form class="form-group ">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" required="true" name="name" placeholder="Name">
                            </form>
                            <form class="form-group ">
                                <label for="mobilenumber">Mobile Number</label>
                                <input type="number" maxlength="10" class="form-control" required="true" name="mobiilenumber" placeholder="Mobile Number">
                            </form>
                            <form class="form-group ">
                                <label for="house">House no./name</label>
                                <input type="text" class="form-control" name="house" placeholder="House no./name">
                            </form>
                            <form  class='form-group'>
                                District:&nbsp;
                                <select id='dist' name='district'  onchange="populate('dist','panchayath')">
                                    <option value='' selected>select district</option>
                                    <option value="13">Kannur</option>
                                </select>
                            </form>
                            <form class="form-group">
                                Panchayath/Municipality:&nbsp;<br>
                                <option value=''>select here</option>
                            </form>
                            <form class="form-group ">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" name="location" placeholder="Location">
                            </form>
                        </div>
                        <div class="panel-footer">
                            <center>
                            The home delivery team will contact you soon, consider their work load
                            </center>
                        </div>
                    </div>
                    <center class="form-group"><a class='btn btn-success' href='#alert' onclick="alert('Ordered succesfully')">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;ORDER
                                    </a></center>
                </div>
            </div>
        </div>
    </body>
</html>
